<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h2>Contact Me</h2></h2>
    <p>
    <img src="images/envelope.png" alt="mail"> n***@gmail.com
    <br>
    <img src="images/phone.png" alt="phone"> +6140121****
    <br>
    <img src="images/pin.png" alt="loc"> Lalor Park, NSW 2147
    </p>
    <hr>
    <form action="mailto:someemail@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label for="yourName">Your Name:</label></td>
          <td><input type="text" name="yourName"><br></td>
        </tr>
        <tr>
          <td><label for="yourEmail">Email:</label></td>
          <td><input type="email" name="yourEmail"><br></td>
        </tr>
        <tr>
          <td><label for="yourMsg">Message:</label></td>
          <td><textarea name="yourMsg" rows="8" cols="30"></textarea><br></td>
        </tr>
      </table>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
